{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BinaryASK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'font/font.css' %}">
</head>
<body>
<div class="container">
    <div class="row nav-ques">
        <div class="col-md-2 logo">
            <a href="{% url 'index' %}">
                <span>BinaryASK</span>
            </a>
        </div>
        <div class="col-md-7">
            <form action="page.html" method="post">
                <input class="search" type="text" placeholder="Search">
                <button class="search_btn">Find</button>
            </form>
        </div>
        <div class="col-md-3">
            <div class="profile">
                <div class="information">
                    <span>Aleksey Krymiov</span>
                    <div class="account_func">
                        <a href="{% url 'settings' %}" class="btn_func">Settings</a>
                        <a href="{% url 'logout' %}" class="btn_func">Logout</a>
                    </div>
                </div>
                <img  class="avatar" src="{% static 'img/ava.png' %}">
            </div>
        </div>
    </div>
    <div class="row screen">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-md-3 sidebar">
            <h3>Popular Tags</h3>
            <div>
                <a href="/tags"><button class="btn">Perl</button></a>
                <a href="/tags"><button class="btn">Python</button></a>
                <a href="/tags"><button class="btn">Python</button></a>

                <a href="/tags"><button class="btn">Python</button></a>
            </div>
            <h3>Best Members</h3>
            <div class="best-members">
                <div>
                    <a href="#">Mr. Freeman</a>
                </div>
                <div>
                    <a href="#">Dr. House</a>
                </div>
                <div>
                    <a href="#">Mr. Freeman</a>
                </div>
                <div>
                    <a href="#">Mr. Freeman</a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Author: Grishanv Klim</p>
    </footer>
</div>
</body>
</html>
