{% load static %}

<div class="row mt-4">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="/{{ route }}{{ symbolRoute }}page={{ prevPage }}">Previous</a></li>
        <li class="page-item"><a class="page-link" href="/{{ route }}{{ symbolRoute }}page={{ curPage }}">{{ curPage }}</a></li>
        <li class="page-item"><a class="page-link" href="/{{ route }}{{ symbolRoute }}page={{ nextPage }}">Next</a></li>
      </ul>
    </nav>
</div>
