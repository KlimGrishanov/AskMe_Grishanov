{% load static %}

<div class="row answer-card">
    <div class="left-part-card">
        <img class="avatar-ques" src="{% static 'img/ava.png' %}">
        <div class="vote">
            <p><input type="number" name="like" value="5" min="0" max="100" step="1"></p>
        </div>
    </div>
    <div class="card-text-ques">
        <h4>{{ answer.title }}</h4>
        <div class="text-ques">
            <span class="text">{{ answer.content }}</span>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Correct!
            </label>
        </div>
    </div>
</div>
