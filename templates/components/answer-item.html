{% load static %}

<div class="row answer-card">
    <div class="col-3 left-part-card">
        <img class="avatar-ques" src="{% static 'img/ava.png' %}">
        <div class="vote">
            <button type="button" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-up"></i></button>
            <span style="color: #FFFFFF">123</span>
            <button type="button" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-down"></i></button>
        </div>
    </div>
    <div class="col-9 card-text-ques">
        <h4>{{ answer.title }}</h4>
        <div class="text-ques">
            <span class="text">{{ answer.content }}</span>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Correct!
            </label>
        </div>
    </div>
</div>
