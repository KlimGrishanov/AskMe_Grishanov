{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="row main">
    <h2>Settings</h2>
</div>
<div class="row">
    <div class="alert alert-danger" role="alert">
        A simple danger alertâ€”check it out!
    </div>
</div>
<div class="row">
    <div class="col-2 mt-4">
        <span>Input login</span>
    </div>
    <div class="col-4">
        <input type="text" class="input-base" maxlength="20" placeholder="Login">
    </div>
</div>
<div class="row">
    <div class="col-2 mt-4">
        <span>Email</span>
    </div>
    <div class="col-4">
        <input type="email" class="input-base" maxlength="20" placeholder="Email">
    </div>
</div>
<div class="row">
    <div class="col-2 mt-4">
        <span>Nickname</span>
    </div>
    <div class="col-4">
        <input type="text" class="input-base" maxlength="20" placeholder="Nickname">
    </div>
</div>
<div class="row">
    <div class="mt-4">
        <img class="settings-ava" src="{% static 'img/ava.png' %}">
    </div>
</div>
<div class="row">
    <div class="mt-4">
        <form action="/upload" method="post" enctype="multipart/form-data" class="signup-form">
            <input type="file" name="image" id="image" class="signup-fileinput" val>
        </form>
    </div>
</div>
<div class="mt-4">
    <button class="btn">Save</button>
</div>
{% endblock %}
